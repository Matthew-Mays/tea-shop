<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/img-tea-cozy-logo.png">
    </header>
    <section class="mission">
        <img class="mission-img" src="./images/img-mission-background.jpg" alt="jar of colorful tea leaves and flowers">
        <div class="mission-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>
    <section class="totm">
        <div class="totm-head">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at Tea Cozy?</h4>
        </div>
        <div class="totm-container">
            <div class="totm-tea">
                <img src="./images/img-berryblitz.jpg" class="totm-img" alt="cup of fall berry blitz tea">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="totm-tea">
                <img src="./images/img-spiced-rum.jpg" class="totm-img" alt="box of spiced rum tea, text on the box says 'It pays to buy good tea'">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="totm-tea">
                <img src="./images/img-donut.jpg" class="totm-img" alt="a fresh donut on a small white plate">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="totm-tea">
                <img src="./images/img-myrtle-ave.jpg" class="totm-img">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="totm-tea">
                <img src="./images/img-bedford-bizarre.jpg" class="totm-img">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
    <section id="location">
        <div class="location-container">
            <img src="./images/img-locations-background.jpg" class="location-img">
            <h2>Locations</h2>
        </div>
    </section>
</body>
</html>
